<svg width="450" height="350" viewBox="0 0 450 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar Background -->
  <rect x="50" y="50" width="350" height="280" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Calendar Header -->
  <rect x="50" y="50" width="350" height="40" rx="8" fill="#1E40AF" />
  <text x="110" y="75" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Running Training Plan</text>
  
  <!-- Calendar Grid -->
  <line x1="50" y1="130" x2="400" y2="130" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="50" y1="170" x2="400" y2="170" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="50" y1="210" x2="400" y2="210" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="50" y1="250" x2="400" y2="250" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="50" y1="290" x2="400" y2="290" stroke="#E5E7EB" stroke-width="1"/>
  
  <line x1="100" y1="90" x2="100" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="150" y1="90" x2="150" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="200" y1="90" x2="200" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="250" y1="90" x2="250" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="300" y1="90" x2="300" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="350" y1="90" x2="350" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Calendar Day Headers -->
  <text x="65" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Mon</text>
  <text x="115" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Tue</text>
  <text x="165" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Wed</text>
  <text x="215" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Thu</text>
  <text x="265" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Fri</text>
  <text x="315" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Sat</text>
  <text x="365" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4B5563">Sun</text>
  
  <!-- Workout Cards -->
  <rect x="55" y="135" width="40" height="30" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="60" y="152" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#1E40AF">4 mi</text>
  <text x="60" y="162" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#4B5563">Easy Run</text>
  
  <rect x="155" y="135" width="40" height="30" rx="4" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="1"/>
  <text x="160" y="152" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#047857">5 mi</text>
  <text x="160" y="162" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#4B5563">Tempo</text>
  
  <rect x="255" y="135" width="40" height="30" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="260" y="152" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#1E40AF">3 mi</text>
  <text x="260" y="162" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#4B5563">Easy Run</text>
  
  <rect x="355" y="135" width="40" height="50" rx="4" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="360" y="152" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#B91C1C">10 mi</text>
  <text x="360" y="162" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#4B5563">Long Run</text>
  
  <!-- Runner Figure -->
  <g transform="translate(275, 250) scale(0.8)">
    <!-- Simplified runner figure -->
    <circle cx="50" cy="30" r="10" fill="#1E40AF" />
    <line x1="50" y1="40" x2="50" y2="60" stroke="#1E40AF" stroke-width="4" />
    <line x1="50" y1="45" x2="40" y2="55" stroke="#1E40AF" stroke-width="3" />
    <line x1="50" y1="45" x2="60" y2="55" stroke="#1E40AF" stroke-width="3" />
    <line x1="50" y1="60" x2="40" y2="80" stroke="#1E40AF" stroke-width="3" />
    <line x1="50" y1="60" x2="65" y2="75" stroke="#1E40AF" stroke-width="3" />
    <!-- Motion lines -->
    <path d="M75 40 C 85 45, 90 35, 95 40" stroke="#10B981" stroke-width="2" />
    <path d="M75 50 C 85 55, 90 45, 95 50" stroke="#10B981" stroke-width="2" />
    <path d="M75 60 C 85 65, 90 55, 95 60" stroke="#10B981" stroke-width="2" />
  </g>
  
  <!-- Weekly Stats Widget -->
  <rect x="70" y="195" width="110" height="70" rx="8" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="80" y="215" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#0F172A">Weekly Summary</text>
  <line x1="80" y1="220" x2="170" y2="220" stroke="#CBD5E1" stroke-width="1"/>
  <text x="80" y="235" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#4B5563">Distance: 30 miles</text>
  <text x="80" y="250" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#4B5563">Time: 5h 15m</text>
  
  <!-- Additional Decorative Elements -->
  <circle cx="370" cy="240" r="15" fill="#DBEAFE" opacity="0.6" />
  <circle cx="390" cy="225" r="8" fill="#DBEAFE" opacity="0.6" />
  <circle cx="350" cy="230" r="5" fill="#DBEAFE" opacity="0.6" />
</svg>
